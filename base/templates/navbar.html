{% load static %}
<head>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>
<nav class="flex items-end justify-between px-24 py-6 w-full h-fit bg-black">
    <a href="/"><img src="{% static "logo.png" %}" class="h-10 w-auto"></a>
    <div class="flex items-center justify-center gap-x-8">
        <a href="/" class="text-white font-semibold text-lg leading-none">Home</a>
        <a href="/about" class="text-white font-semibold text-lg leading-none">About</a>
        <div x-data="{ open: false }" class="relative">
            <a href="#" @click="open = !open" class="text-white font-semibold text-lg leading-none cursor-pointer">Vehicles</a>
            <div x-show="open" @click.away="open = false" class="absolute bg-white text-black mt-1 py-2 w-40 shadow-lg z-50">
                <a href="/cars" class="block px-4 py-2 hover:bg-gray-200">Cars</a>
                <a href="/bikes" class="block px-4 py-2 hover:bg-gray-200">Bikes</a>
                <a href="/trucks" class="block px-4 py-2 hover:bg-gray-200">Trucks</a>
            </div>
        </div>

        <!-- Conditional Profile/Login/Logout Buttons -->
        {% if user.is_authenticated %}
            <!-- User is logged in, show Profile and Logout buttons -->
            <a href="{% url 'users:profile' %}" class="text-white font-semibold text-lg leading-none">Profile</a>
            <a href="{% url 'users:logout' %}" class="text-white font-semibold text-lg leading-none">Logout</a>
        {% else %}
            <!-- User is not logged in, show Login/Register buttons -->
            <a href="{% url 'users:login' %}" class="text-white font-semibold text-lg leading-none">Login</a>
            <a href="{% url 'users:register' %}" class="text-white font-semibold text-lg leading-none">Register</a>
        {% endif %}
    </div>
</nav>

<style>
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
    }

    .dropdown-content {
        background-color: rgba(255, 255, 255, 0.9); /* Translucent background */
    }
</style>
